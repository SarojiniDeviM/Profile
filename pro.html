nav ul {

nav ul li a {
  color: #fff;

  color: #f4a261;

.container {
  display: flex;
  justify-content: space-between;

  color: #007BFF;

ul {
  list-style: none;
}

ul li {
  margin: 1.5rem 0;
  font-size: 1.1em;
  color: #555;
  opacity: 0;
  animation: slideUp 1s ease-out forwards;
}

ul li:nth-child(1) {
  animation-delay: 0.2s;
}

ul li:nth-child(2) {
  animation-delay: 0.4s;
}

ul li:nth-child(3) {
  animation-delay: 0.6s;
}


@keyframes slideUp {
  0% {
    transform: translateY(30px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}


.image {
  width: 35%;
}

.image img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}


@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .text {
    width: 100%;
    text-align: center;
  }

  .image {
    width: 80%;
    margin-top: 2rem;
  }
}
